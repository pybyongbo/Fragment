<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0}
        .demo_tit{text-align: left;margin:1em auto;}
        .mt30{margin-top:60px;}

        .test_box{
            width:50%;
            min-height: 250px;
            margin:1em auto;
            position: relative;
        }
        .list-item{
            width:50%;
            margin:1em auto;
        }
        .test_tab{
            width:25%;
            margin-right:-1px;
            border:1px solid #ccc;
            border-bottom:0;
            float:left;
        }
        .test_label{
            display:block;
            padding:5px 0;
            background: #eee;
            text-align: center;
             cursor: pointer;
        }
        .test_tab_content p{
            margin-bottom:20px;
        }
        .test_radio,.test_tab_content{
            position: absolute;
            left:-9999px;
        }
        .test_radio:checked~.test_tab_content{
            margin-top:-1px;
            padding:1em 2em;
            border:1px solid #ccc;
            left:0;
            right:0;
        }
        .test_radio:checked ~ .test_label {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            position: relative;
            z-index: 1;

        }

        /**
         * 方块选中部分
         */
        .color-container {
            padding: 0;
            background: #fff;
            list-style-type: none;
            border: 1px #e5e5e5 solid;
            padding: 10px;
            font-size: 0;
            margin:1em auto;
          }

          .color-container li {
            margin:10px;
            width: 100px;
            height: 100px;
            position: relative;
            display: inline-block;
            cursor: pointer;
          }
          /*可选中的input radio*/
          .color-container input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            z-index: 2;
            opacity: 0;
            cursor: pointer;

          }
          /*色块*/
          .color-item {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: #000;
            z-index: 1;
          }
          /*色块选中效果*/
          .color-container input:checked + .color-item {
            box-shadow: 0 0 0 4px #222222;
          }

          /*色块背景*/
          .color-container li:nth-child(7n + 1) .color-item {
            background: #424242;
          }
          .color-container li:nth-child(7n + 2) .color-item {
            background: #8c8c8c;
          }
          .color-container li:nth-child(7n + 3) .color-item {
            background: #d48b69;
          }
          .color-container li:nth-child(7n + 4) .color-item {
            background: #fecb66;
          }
          .color-container li:nth-child(7n + 5) .color-item {
            background: #c54941;
          }
          .color-container li:nth-child(7n + 6) .color-item {
            background: #591c93;
          }
          .color-container li:nth-child(7n + 7) .color-item {
            background: #e6e6e6;
          }

          .tags-select {
              font-size: 0;
            }
            .tags-select > .tag-select {
              display: inline-block;
              font-size: 14px;
              margin: 5px;
              position: relative;
              font-weight: normal;
            }
            .tags-select > .tag-select .name {
              display: block;
              line-height: 20px;
              padding: 8px 10px;
              border: 1px solid #ccc;
              cursor: pointer;
            }
            .tags-select > .tag-select input[type="radio"],.tags-select > .tag-select input[type="checkbox"] {
              position: absolute;
              opacity: 0;
              z-index: -1;
            }
            .tags-select > .tag-select input[type="radio"]:checked + .name,.tags-select > .tag-select input[type="checkbox"]:checked + .name {
              border-color: #e3393c;
            }
            .tags-select > .tag-select input[type="radio"]:disabled + .name {
              background: #eee;
              color: #999;
              cursor: not-allowed;
            }
            p.label-info{float:left;line-height: 32px;margin-top:10px;font-weight: bold;margin-right:10px;}
    </style>
</head>

<body>

    <div class="test_box">
        <h2 class="demo_tit">1.tab选项卡效果</h2>
        <div class="test_tab">
            <input type="radio" id="testTabRadio1" class="test_radio" name="tab" checked="checked">
            <label for="testTabRadio1" class="test_label">选项卡1</label>
            <div class="test_tab_content">

            <div class="test_tab_content">
                <p>我是选项卡2的内容</p>
                <img src="//image.zhangxinxu.com/image/study/s/s128/mm2.jpg" />
            </div>
        </div>
        <div class="test_tab">
            <input type="radio" id="testTabRadio3" class="test_radio" name="tab">

            <div class="test_tab_content">
                <p>我是选项卡3的内容</p>
                <img src="//image.zhangxinxu.com/image/study/s/s128/mm1.jpg" />
            </div>
        </div>
    </div>
    <div class="list-item">
        <h2 class="demo_tit mt30">2.选中效果</h2>
        <ul class="color-container">
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li><input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li><input type="radio" name="color" checked="checked">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">

            </li>
            <li>
                <input type="radio" name="color">
                <div class="color-item"></div>
            </li>
            <li>
                <input type="radio" name="color">

    </div>
    <div class="list-item">
        <h2 class="demo_tit">3.checkbox设置感兴趣标签</h2>
          <p class="label-info">请选择您的兴趣爱好:</p>

            <label class="tag-select">
              <input type="checkbox" name="bye-version" value="1">

              <div class="tags-select">
                <label class="tag-select">
                  <input type="radio" name="bye-type" value="1">
                  <span class="name">官方标配</span>  
                </label>
                <label class="tag-select">
                  <input type="radio" name="bye-type" value="2">

                <label class="tag-select">
                  <input type="radio" name="bye-type" value="3">

      </div>  
    </div>
        </div>

    </div>
</body>

</html>
